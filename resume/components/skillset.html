<dom-module id="sd-skillset">
	<link rel="import" type="css" href="skillset.css">
	<template>
		<svg id="svg" width="100" height="100" viewbox="0 0 100 100">
			<circle class="circle" cx="50" cy="50" r="40" />
			<g id="chart" transform="translate(0, -10)">
				<line class="axis" x1="30" y1="70" x2="30" y2="40" />
				<text class="axis-label" x="28" y="42" text-anchor="end">
					senior
				</text>
				<text class="axis-label" x="28" y="52" text-anchor="end">
					experienced
				</text>
				<text class="axis-label" x="28" y="62" text-anchor="end">
					beginner
				</text>
				<svg id="columns" x="26" y="30" width="50" height="40" 
					viewBox="0 0 100 100">
				</svg>
				<svg id="labels" x="26" y="72" width="50" height="40"
					viewBox="0 0 100 100">
				</svg>
			</g>
		</svg>
		<div id="others">
			<!-- <span class="skill">something</span> -->
		</div>
	</template>
</dom-module>
